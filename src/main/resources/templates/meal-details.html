<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Receta Aleatoria</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">

	<!-- Header -->
	<header class="bg-dark text-white py-4 text-center mb-5">
		<h1 th:text="${meal.strMeal}">Nombre de la receta</h1>
		<p th:text="${meal.strCategory}">Categoría</p>
		<p th:text="${meal.strArea}">Área</p>
	</header>

	<!-- Container -->
	<div class="container">

		<!-- Meal Image -->
		<div class="text-center mb-4">
			<img th:src="${meal.strMealThumb}" alt="Imagen de la receta"
				class="img-fluid rounded">
		</div>

		<!-- Ingredients -->
		<section class="mb-5">
			<h2 class="text-center mb-4">Ingredientes</h2>
			<ul class="list-group">
				<li class="list-group-item"
					th:each="i : ${#numbers.sequence(1, 20)}"
					th:text="${meal['strIngredient' + i]} + ' - ' + ${meal['strMeasure' + i]}"
					th:if="${meal['strIngredient' + i] != null and meal['strIngredient' + i] != ''}">
				</li>
			</ul>
		</section>

		<!-- Instructions -->
		<section class="mb-5">
			<h2 class="text-center mb-4">Instrucciones</h2>
			<p th:text="${meal.strInstructions}">Instrucciones</p>
		</section>

		<!-- Video -->
		<section class="mb-5 text-center" th:if="${meal.strYoutube}">
			<p>
				Video de la receta: <a th:href="${meal.strYoutube}" target="_blank"
					class="btn btn-primary">Ver en YouTube</a>
			</p>
		</section>

		<!-- Source -->
		<section class="mb-5 text-center" th:if="${meal.strSource}">
			<p>
				Fuente: <a th:href="${meal.strSource}" target="_blank"
					class="btn btn-secondary">Enlace de la receta</a>
			</p>
		</section>

	</div>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3">
		<p>&copy; 2024 Recetas Aleatorias</p>
	</footer>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
