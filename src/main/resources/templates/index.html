<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Comidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-dark text-white py-4 text-center mb-5">
        <h1>Bienvenido a nuestra página de Comidas</h1>
    </header>

    <!-- Container -->
    <div class="container text-center">
        <!-- Mensaje de error -->
        <div id="error-message" th:if="${error != null}" class="alert alert-danger text-center mt-3">
            <p th:text="${error}"></p>
        </div>

        <p>Selecciona una opción del menú:</p>
        <ul class="list-group">
            <li class="list-group-item text-center">
                <a href="/AplicacionComidas/random-meal" class="btn btn-primary">Mostrar comida aleatoria</a>
            </li>
            <li class="list-group-item text-center">
                <!-- Formulario para buscar por ingrediente -->
                <form th:action="@{/mainIngredient-meal}" method="get">
                    <div class="input-group">
                        <input type="text" name="comida" class="form-control" placeholder="Escribe un ingrediente (e.g., pollo, naranja)" required/>
                        <button type="submit" class="btn btn-primary">Buscar Recetas</button>
                    </div>
                </form>
            </li>
            <li class="list-group-item text-center">
                <form th:action="@{/meal}" method="get">
                    <div class="input-group">
                        <input type="text" name="comida" class="form-control" placeholder="Escribe un Plato (e.g., Chivito Uruguayo)" required/>
                        <button type="submit" class="btn btn-primary">Buscar Receta por nombre</button>
                    </div>
                </form>
            </li>
            <li class="list-group-item text-center">
                <form th:action="@{/mealByLetter}" method="get">
                    <div class="input-group">
                        <input type="text" name="letter" class="form-control" maxlength="1" placeholder="Escribe una letra (e.g., a, b, c...)" required/>
                        <button type="submit" class="btn btn-primary">Buscar Recetas por letra</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Comidas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Esperar a que la página cargue completamente
    document.addEventListener("DOMContentLoaded", function() {
        const errorMessage = document.getElementById("error-message");
        if (errorMessage) {
            // Ocultar el mensaje de error después de 4 segundos
            setTimeout(() => {
                errorMessage.style.transition = "opacity 0.5s"; // Animación para desvanecer
                errorMessage.style.opacity = "0"; // Cambiar la opacidad a 0
                setTimeout(() => {
                    errorMessage.style.display = "none"; // Esconder completamente
                }, 500); // Asegurarse de que la animación termine
            }, 4000); // Tiempo en milisegundos antes de ocultar el mensaje
        }
    });
</script>
</body>
</html>
